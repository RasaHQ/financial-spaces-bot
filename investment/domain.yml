version: "3.1"

intents:
  - buy_stock
  - ask_comission_pricing
  - inform

entities:
  - ticker
  - quantity

responses:
  utter_buystock:
  - text: "Buy some stocks?"
    buttons:
    - title: Default stocks
      payload: '/buy_stock'
    - title: Custom stocks
      payload: '/buy_stock{{"quantity": "10", "ticker": "AAPL"}}'
  utter_ask_comission_pricing:
  - text: "Ask comission pricing?"
    buttons:
    - title: Default
      payload: '/ask_comission_pricing'
    - title: Custom
      payload: '/ask_comission_pricing{{"ticker": "AAPL"}}'
  utter_inform:
  - text: "Stocks bought"
