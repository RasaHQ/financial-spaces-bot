version: "3.1"

intents:
  - buy_stock
  - ask_comission_pricing
  - do_investment

entities:
  - ticker
  - quantity
  - investment_type

responses:
  utter_ask_comission_pricing:
  - text: "Ask comission pricing?"
    buttons:
    - title: Default
      payload: '/ask_comission_pricing'
    - title: Custom
      payload: '/ask_comission_pricing{{"ticker": "AAPL"}}'

actions:
  - action_do_investment

slots:
  display_options:
    type: bool
    mappings:
    - type: custom
