version: "3.1"

intents:
  - buy_stock
  - ask_comission_pricing
  - inform

entities:
  - ticker
  - quantity

responses:
  utter_buystock:
  - text: "Buy some stocks?"
    buttons:
    - title: "Default stocks"
      payload: "/buy_stock"
    - title: "Custom stocks"
      payload: "/buy_stock{{'quantity': '10', 'ticker': 'AAPL'}}"