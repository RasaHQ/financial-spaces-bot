version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - mood_great

entities:
  - amount-of-money

responses:
  utter_greet:
  - text: "Hey! How are you?"
    buttons:
    - title: "great"
      payload: "/greet"
    - title: "super sad"
      payload: "/goodbye"
  utter_goodbye:
  - text: "Bye"
  utter_affirm:
  - text: "Great!"
  utter_deny:
  - text: "Ok, nevermind then."
  utter_bot_challenge:
  - text: "I am a bot, powered by Rasa."
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great carry on!"
  utter_too_bad:
  - text: "I am sorry. I hope you get better."
  utter_anything_else:
  - text: "Is there anything else I can help you with?"
