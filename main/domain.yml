version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_weather

entities:
  - amount-of-money
  - weather_when

slots:
  weather_when:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: weather_when

responses:
  utter_greet:
    - text: "Hey! How are you?"
  utter_goodbye:
    - text: "It was nice talking to you. See you soon."
  utter_alrighty:
    - text: "alrighty."
  utter_i_am_a_bot:
    - text: "Yes, I am a bot."
  utter_anything_else:
    - text: "Is there anything else I can do for you?"
  utter_weather:
    - text: "I have no idea about the weather {weather_when}, sorry"
