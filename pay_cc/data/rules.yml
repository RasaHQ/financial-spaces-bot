version: "3.1"

rules:
- rule: activate pay_cc process
  steps:
  - intent: pay_cc
  - action: form
  - active_loop: form


- rule: Submit pay_cc form
  condition:
  # Condition that form is active.
  - active_loop: form
  - slot_was_set:
    - confirm_form: true
  steps:
  # Form is deactivated
  - action: form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_pay_cc_form_success
  - action: utter_anything_else

- rule: Cancel submit pay_cc form
  condition:
    # Condition that form is active.
    - active_loop: form
    - slot_was_set:
      - confirm_form: false
  steps:
  # Form is deactivated
  - action: form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_pay_cc_form_canceled
  - action: utter_anything_else